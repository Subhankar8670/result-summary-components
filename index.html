<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 10rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="firstCard">
     <span class="yourResult">Your Result</span> 
      <div class="roundShape">
        <h1 class="total-number">76</h1>
        <span class="outOf">of 100</span>
      </div>
      <span class="great">Great</span>
      <p class="scoreContent">You scored higher than 65% of the people who have taken these tests.</p>


    </div>

    <div class="secondCard">
     <!-- <div class="Summary"></div>  -->
     <h4>Summary</h4>
    <div class="scores">
      <div class="score-reaction">
        <div class="score-icon">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
        </div>
        <span class="black-text">80 / <span class="grey-text">100</span></span>
      </div>

      <div class="score-memory">
        <div class="score-icon">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <span>Memory</span>
        </div>
        <span class="black-text">92 / <span class="grey-text">100</span></span>
      </div>

      <div class="score-verbal">
        <div class="score-icon">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <span>Verbal</span>
        </div>
        <span class="black-text">61 / <span class="grey-text">100</span></span>
      </div>

      <div class="score-visual">
        <div class="score-icon">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <span>Visual</span>
        </div>
        <span class="black-text">72 / <span class="grey-text">100</span></span>
      </div>
    </div>
      


      <button  type="submit">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/subhankar-jamadar">Subhankar Jamadar</a>.
  </div>
</body>

</html>
